{% extends 'shop/layouts/main.html' %}
{% load static %}

{% block title %}
  Login | Quickcart
{% endblock title %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="col-md-6 col-lg-5">

    <!-- Login Card -->
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">

        <!-- Logo inside card -->
        <div class="text-center mb-4">
          <img src="{% static 'images/favicon.png' %}" alt="Quickcart Logo" height="60" class="rounded-circle shadow-sm">
          <h3 class="mt-3 fw-semibold">LOGIN</h3>
          <hr>
        </div>

        {% include 'shop/inc/message.html' %}

        <form method="post" action="">
          {% csrf_token %}

          <div class="form-floating mb-3">
            <input type="text" name="username" id="username" class="form-control rounded-3" placeholder="Username" required>
            <label for="username">Username</label>
          </div>

          <div class="form-floating mb-4">
            <input type="password" name="password" id="password" class="form-control rounded-3" placeholder="Password" required>
            <label for="password">Password</label>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg rounded-3 shadow-sm">
              <i class="fa fa-sign-in-alt me-1"></i> Login
            </button>
          </div>

          <p class="text-center mb-0">New user? <a href="{% url 'register' %}">Register Now</a></p>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock content %}
